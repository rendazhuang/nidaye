<!DOCTYPE html>
    <html lang="zh-cn">
        <head>
            <meta charset="UTF-8">
            <title>表格啊</title>
        </head>
        <style>
            .az{
                font-weight: bold;
            }
        </style>

            <body>
            <table width="65%"align="center">
                <tr>
                    <td align="center">新闻类型：&nbsp;
                    <select>

                            <option>新闻查询</option>
                    </select>

                            <input type="button"value="查询">
                    </td>

                    <td>
                        <input type="button"value="新增">
                    </td>
                    <td>
                        <input type="button"value="删除">
                    </td>
                </tr>
            </table>
            <table width="65%" border="color-black" align="center"cellspacing="0"cellpadding="0">
                <tr>
                    <td align="right" width="5">
                        <input type="checkbox">

                        <td align="center"class="az">新闻类型</td>
                            <td align="center"class="az">新闻标题</td>
                             <td align="center"class="az">新闻作者</td>
                             <td align="center"class="az">创建时间</td>

                </tr>
                <tr>
                    <td align="right" width="5">
                        <input type="checkbox">
                    <td align="center">政治</td>

                    <td align="center">奥巴马对台湾问题表态</td>
                    <td align="center">新华网</td>
                    <td align="center">2015年09月29日 14：45</td>

                </tr>
                <tr>
                    <td align="right" width="5">
                        <input type="checkbox">
                    <td align="center">军事</td>

                    <td align="center">歼20将进入批量生产，年产不低于14架</td>
                    <td align="center">中国军事网</td>
                    <td align="center">2015年09月29日09：13</td>

                </tr>
                <tr>
                    <td align="right" width="5">
                        <input type="checkbox">
                    <td align="center">经济</td>

                    <td align="center">泸指下错涨收窄，创业板跌进2%</td>
                    <td align="center">中国经济网</td>
                    <td align="center">2015年09月29日09：13</td>

                </tr>
            </table>








            </body>
    </html>
